jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2.1.4
        with:
          go-version: 1.17
      - if: ${{ !env.ACT }}
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          path: ~/go/pkg/mod
          restore-keys: |
            ${{ runner.os }}-go-
      - run: go test -v -timeout 60m ./...
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v2.1.4
        with:
          go-version: 1.16
      - env:
          CGO_ENABLED: 0
        uses: golangci/golangci-lint-action@v3.1.0
        with:
          version: v1.41.1
'on':
  - push
  - pull_request
  - workflow_dispatch
